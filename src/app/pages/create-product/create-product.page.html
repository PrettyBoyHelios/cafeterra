<ion-header>
  <ion-toolbar>
    <ion-title>Crear Producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating" >Nombre de producto</ion-label>
    <ion-input type="text" [(ngModel)]="newProduct.name" name="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" >Precio</ion-label>
    <ion-input type="number" [(ngModel)]="newProduct.price" name="price"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" >Descripcion</ion-label>
    <ion-input type="text" [(ngModel)]="newProduct.description" name="description"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" >Imagen (URL)</ion-label>
    <ion-input type="text" [(ngModel)]="newProduct.image" name="image"></ion-input>
  </ion-item>
  <br>
  <ion-button (click)="addProductToDB()" expand="block">Crear Producto</ion-button>
  <ion-button color="danger" (click)="dismiss()" expand="block">
    Cancelar
  </ion-button>
  <br>
</ion-content>
