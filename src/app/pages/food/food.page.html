<ion-header>
  <ion-toolbar>
    <ion-title>Alimentos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-text color="#AAAAAA" style="font-size: 2em; margin-left: 20px;text-align: center">
        <h1>Recomendaciones</h1>
    </ion-text>
    <ion-searchbar animated></ion-searchbar>

    <app-food-item></app-food-item>
    <app-food-item></app-food-item>
    <app-food-item></app-food-item>
    <ion-list>
        <ion-item *ngFor="let item of products">
            {{item.totalAmount}}
        </ion-item>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="cart"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
