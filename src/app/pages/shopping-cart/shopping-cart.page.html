<ion-header>
  <ion-toolbar>
    <ion-title>shopping-cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Productos en tu carrito
    </ion-list-header>
    <ion-item *ngFor="let orderItem of productsInCart">
      {{orderItem.product.name}}
    </ion-item>
  </ion-list>
</ion-content>
