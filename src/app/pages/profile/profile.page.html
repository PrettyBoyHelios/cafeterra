<ion-header>
  <ion-toolbar *ngIf="!isLoggedIn" color="primary" class="ion-padding">
    <ion-title class="ion-text-center" text-center>Iniciar Sesión</ion-title>
  </ion-toolbar>
  <ion-toolbar *ngIf="isLoggedIn" color="primary" class="ion-padding">
    <ion-title class="ion-text-center" text-center>Mi Perfil</ion-title>
  </ion-toolbar>

  <p *ngIf="!hasEmailVerification" text-center >Por favor, verifica tu cuenta y refresca.</p>

  <ion-button expand="block" *ngIf="!hasEmailVerification" (click)="sendEmailVerification()" >
    Reenviar código de verificación.
  </ion-button>

</ion-header>

<ion-content padding *ngIf="!isLoggedIn">
  <img class="icon" src="assets/icon/favicon.png" alt="" padding>
  <ion-item>
    <ion-label position="floating" > Correo electrónico</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" > Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password" name="password"></ion-input>
  </ion-item>
  <br>
  <ion-button (click)="onSubmitLogin()" expand="block">Entrar</ion-button>
  <br>
  <p text-center routerLink="/tabs/register">Crear cuenta</p>
  <p text-center padding routerLink="/tabs/forgotpassword">No recuerdo mi contraseña</p>
</ion-content>

<ion-content padding *ngIf="isLoggedIn">
  <ion-list>
    <ion-menu-toggle auto-hide="false">
      <ion-item [routerLink]="['/forms-and-validations']">
        <ion-icon slot="start" name="md-person"></ion-icon>
        <ion-label>
          <h2>
            Hola, {{userNameFromAuth}}
          </h2>
          <p>{{userEmail}}</p>
        </ion-label>
      </ion-item>
      <ion-item [routerLink]="['/forms-and-validations']">
        <ion-icon slot="start" name="md-settings"></ion-icon>
        <ion-label>
          Configuración
        </ion-label>
      </ion-item>
      <ion-item [routerLink]="['/forms-filters']">
        <ion-icon slot="start" name="md-log-out"></ion-icon>
        <ion-label (click)="Onlogout()">
          Cerrar sesión
        </ion-label>
      </ion-item>
    </ion-menu-toggle>
  </ion-list>
</ion-content>
