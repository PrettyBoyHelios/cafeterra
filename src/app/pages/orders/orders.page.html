<ion-header>
  <ion-toolbar>
    <ion-title>Mis Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="showClient">
    <div *ngFor="let order of orders" >
      <app-order *ngIf="userUid===order.userId" [order]="order" (click)="showOrderDetails(order)"></app-order>
    </div>
  </ion-list>
  <ion-button (click)="scanCode()">
    <ion-icon name="qr-scanner">Scan Code</ion-icon>
  </ion-button>
</ion-content>
